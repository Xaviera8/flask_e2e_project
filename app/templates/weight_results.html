<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Welcome to MyFitnessBuddy</h1>
        <p>This is a flask application that will mimic some functions inside of MyFitnessPal</p>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/weight" class="hover:underline">Weight Tracker</a></li>
                <li><a href="/weight_results" class="hover:underline">Weight Results</a></li>
            </ul>
        </nav>
    </header>

<body>
    <div class="p-4">
        <h2 class="text-xl font-bold mb-4">Food Data</h2>

        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID #</th>
                    <th class="px-4 py-2">Weight</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data1 %}
                <tr>
                    <td class="border px-4 py-2">{{row.id}}</td>
                    <td class="border px-4 py-2">{{row.weight}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</html>
