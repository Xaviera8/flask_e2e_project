<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Welcome to MyFitnessBuddy</h1>
        <p>This is a Flask application that will mimic some functions inside of MyFitnessPal</p>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/weight" class="hover:underline">Weight Tracker</a></li>
                <li><a href="/weight_results" class="hover:underline">Weight Results</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <form action="/add_data" method="post">

            <label for="id">Please Enter Your ID:</label><br>
            <input type="text" id="id" name="id" required><br>
    
            <label for="weight">Please Enter Your Current Weight:</label><br>
            <input type="text" id="weight" name="weight" required><br>

            <input type="submit" value="Submit">
        </form>
    </body>

</html>
